<!DOCTYPE html>
<html>
<head>
  <title>Trang web của tôi</title>
  <style>
    /* Tùy chỉnh CSS để iframe chiếm toàn bộ màn hình */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Ngăn cuộn trang chính */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Bỏ viền của iframe */
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbzKM7097gZhbPUk8u0_wO3QWdGmtzJS3A_QABZrizoIZNz1gGkOi8TN54X1GsXDP0Ht0A/exec"></iframe>
</body>
</html>
