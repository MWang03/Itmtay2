<!DOCTYPE html>
<html lang="vi">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Công việc IT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-header">
        <div id="header-left"><span id="btnGoHomeHeader"><i class="fas fa-home header-icon"></i>Trang Chủ</span></div>
        <div id="current-page-title">Trang Chủ</div>
        <div id="header-right">
            <div id="user-controls" class="header-item"><span id="userNameDisplay"></span><button id="logoutButton" class="header-logout-btn">Đăng xuất</button></div>
            <div id="live-clock" class="header-item"><span id="clock-time"></span><span id="clock-date"></span></div>
        </div>
    </div>
    <div id="main-content-area">
        <div id="left-sidebar-container" class="collapsed"><div class="sidebar-content-wrapper"></div></div>
        <main id="functionContent"><div id="loadingSpinner"></div></main>
        <div id="right-sidebar-container" class="collapsed"><div class="sidebar-content-wrapper"></div></div>
    </div>
    <div id="customConfirmModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <p id="modalMessage">Bạn có chắc chắn muốn đăng xuất?</p>
            <div class="modal-buttons"><button id="confirmBtnYes">OK</button><button id="confirmBtnNo">Cancel</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
